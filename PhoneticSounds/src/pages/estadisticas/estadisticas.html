<ion-header>
  
    <ion-navbar>
      <ion-title class="esta-title">Estadisticas</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding class="esta-bg">
    <ion-row >
      <ion-col col-4 class="esta-col1" text-center>
        Fecha
      </ion-col>
      <ion-col col-4 class="esta-col1" text-center>
        Letra
      </ion-col>
      <ion-col col-4 class="esta-col1" text-center>
        Nievel
      </ion-col>
  
    </ion-row>
    <ion-row  *ngFor="let u of usuarios">
      <ion-col col-4 class="esta-col2" text-center>
        {{u.fecha}}
      </ion-col>
      <ion-col col-4 class="esta-col2" text-center>
        {{u.letra}}
      </ion-col>
      <ion-col col-4 class="esta-col2" text-center>
        {{p.nivel}}
      </ion-col>
  
    </ion-row>
  </ion-content>
