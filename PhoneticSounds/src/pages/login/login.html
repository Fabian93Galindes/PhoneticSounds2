<ion-content padding class="login-bg">
  <div class="login-main">
    <form>
    <div class="login-form" margin-top>
      <ion-row>
        <ion-col col-12>
          <ion-item color="itemLight">
            <ion-label floating class="login-label" color="secondary" ><ion-icon name="person"></ion-icon>  Usuario</ion-label>
            <ion-input type="text" name="usuario" [(ngModel)]="usuario.nombre" required></ion-input>
          </ion-item >
        </ion-col>

        <ion-col col-12 margin-top>
            <ion-item color="itemLight" >
                <ion-label floating class="login-label" color="secondary"><ion-icon name="lock"></ion-icon>  ContraseÃ±a </ion-label>
                <ion-input type="password" name="pass" [(ngModel)]="usuario.password" required ></ion-input>
              </ion-item>
        </ion-col>

      </ion-row>
    </div>
    </form>
    <ion-row>
      <button ion-col col-6 offset-3 ion-button block class="login-but" color="secondary" (click)="login()">Entrar</button>
    </ion-row>
    <ion-row>
      <button ion-col col-6 offset-3 ion-button clear class="login-but" margin-top color="secondary" (click)="goToRegistro()">Registrar</button>
    </ion-row>
  </div>
</ion-content>
