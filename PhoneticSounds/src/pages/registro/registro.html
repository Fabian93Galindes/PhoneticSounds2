          <ion-input name="nombre" type="text" [(ngModel)]="usuario.nombre" required ></ion-input>
        </ion-item>
  
        <ion-item >
          <ion-label floating>Contrase√±a</ion-label>

        </ion-item>
  
  
      </ion-row>
  
    </form>
    <button margin-top ion-button color="secondary" (click)="singin()" [disabled]="!form.valid" >Registrar</button>
